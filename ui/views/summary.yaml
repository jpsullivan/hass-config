              - live_tile_card
              - live_tile_with_long_state
              - live_tile_with_state_countdown
            entity: binary_sensor.backyard_motion
            name: Backyard
            variables:
              aspect_ratio: "[[[ return Math.round(this.offsetWidth / 120) ]]]"
            view_layout:
