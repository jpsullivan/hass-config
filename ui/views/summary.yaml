            #     rules:
            #       - entities:
            #           # - sensor.bathroom_env_sensor_temperature
            #           # - sensor.workspace_room_hue_sensor_temperature
            #           # - sensor.bedroom_hue_sensor_temperature
            #           - sensor.main_floor_temperature
            #         state_action:
            #           action: call-service
